<!DOCTYPE html>

<html>
	<head>

		<title>PFF-Wheel</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/pff-wheel.css">

	</head>

	<body>

		<svg class="pff-wheel pff-large pff-blue">
			<text>WHeel</text>
			<circle class="pff-circle pff-wheel-track"></circle>
			<circle class="pff-circle pff-wheel-thumb pff-wheel-percent-25"></circle>
		</svg>

		<svg class="pff-wheel pff-medium pff-green">
			<text>WHeel</text>
			<circle class="pff-circle pff-wheel-track"></circle>
			<circle class="pff-circle pff-wheel-thumb pff-wheel-percent-75"></circle>
		</svg>

		<svg class="pff-wheel pff-small pff-red">
			<text>WHeel</text>
			<circle class="pff-circle pff-wheel-track"></circle>
			<circle class="pff-circle pff-wheel-thumb pff-wheel-percent-90"></circle>
		</svg>

	</body>

</html>
